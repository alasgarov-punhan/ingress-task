databaseChangeLog:
  - changeSet:
      id: Create owner table
      author: Punhan Alasgarov
      changes:
        - createTable:
            tableName: owners
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                  remarks: When the record created
              - column:
                  name: update_date
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                  remarks: Last update of record
#              - column:
#                  name: owner_id
#                  type: bigint
#                  constraints:
#                    foreignKeyName: fk_owners_to_cars
#                    references: cars(id)
#                    nullable: true

            remarks: Table to store information about owners