databaseChangeLog:
  - changeSet:
      id: Create driver table
      author: Punhan Alasgarov
      changes:
        - createTable:
            tableName: drivers
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_drivers_to_cars
                    references: cars(id)
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: experience
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                  remarks: When the record created
              - column:
                  name: update_date
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                  remarks: Last update of record

            remarks: Table to store information about drivers